<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>飞书文档 → 微信公众号排版器</title>
    <script>
      // GitHub Pages 404 重定向到 index.html
      // 单页应用需要这个文件来处理客户端路由
      var path = window.location.pathname;
      var basePath = '/feishu2wx';
      
      // 如果当前路径不是应用路径，重定向到应用根路径
      if (!path.startsWith(basePath + '/') && path !== basePath && path !== basePath + '/') {
        window.location.replace(basePath + '/');
      } else {
        // 否则加载主应用
        window.location.replace(basePath + '/index.html');
      }
    </script>
  </head>
  <body>
    <noscript>
      您需要启用JavaScript才能运行此应用程序。
      <a href="/feishu2wx/">点击这里返回首页</a>
    </noscript>
  </body>
</html>
